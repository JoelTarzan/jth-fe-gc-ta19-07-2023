<div class="container my-5">
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{ character.image }}" class="card-img-top" alt="{{character.name}} image">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title mt-3 mb-4 fs-1">{{character.name}}</h5>
                    <p class="card-text fs-3">Status: {{character.status}}</p>
                    <p class="card-text fs-3">Species: {{character.species}}</p>
                    <p class="card-text fs-3">Gender: {{character.gender}}</p>
                    <p class="card-text fs-3">Origin: {{character.origin}}</p>
                    <p class="card-text fs-3">Location: {{character.location}}</p>
                </div>
            </div>
        </div>
    </div>
    <app-edit-character [character]="character"></app-edit-character>
</div>
