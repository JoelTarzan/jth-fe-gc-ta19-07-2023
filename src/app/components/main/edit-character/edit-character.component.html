<h2 class="my-4">Edit</h2>
<div>
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="characterEdited.name">
    </div>
    <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <input type="text" class="form-control" id="status" [(ngModel)]="characterEdited.status">
    </div>
    <div class="mb-3">
        <label for="species" class="form-label">Species</label>
        <input type="text" class="form-control" id="species" [(ngModel)]="characterEdited.species">
    </div>
    <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <input type="text" class="form-control" id="gender" [(ngModel)]="characterEdited.gender">
    </div>
    <div class="mb-3">
        <label for="origin" class="form-label">Origin</label>
        <input type="text" class="form-control" id="origin" [(ngModel)]="characterEdited.origin">
    </div>
    <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" id="location" [(ngModel)]="characterEdited.location">
    </div>
    <div class="mb-3">
        <label for="image" class="form-label">Image link</label>
        <input type="text" class="form-control" id="image" [(ngModel)]="characterEdited.image">
    </div>
    <div class="d-flex justify-content-around">
        <button class="btn btn-primary w-25" (click)="edit()">Save</button>
        <button class="btn btn-danger w-25" (click)="delete()">Delete</button>
    </div>
</div>
