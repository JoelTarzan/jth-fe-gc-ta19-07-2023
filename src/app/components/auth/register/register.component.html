<div class="container my-5">
    <h1 class="my-5">Sign Up</h1>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control bg-dark text-white" id="email" formControlName="email">
            <div class="form-text" *ngIf="registerForm.get('email')?.invalid">Porfavor ingrese un email</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control bg-dark text-white" id="password" formControlName="password">
            <div class="form-text" *ngIf="registerForm.get('password')?.invalid">Porfavor ingrese una contraseña de 6 carácteres mínimo</div>
        </div>
        <div class="mb-3">
            <label for="repeatedPassword" class="form-label">Repetir contraseña</label>
            <input type="password" class="form-control bg-dark text-white" id="repeatedPassword" formControlName="repeatedPassword">
            <div class="form-text text-danger" *ngIf="registerForm.hasError('passwordMismatch')">Las contraseñas no coinciden</div>
        </div>
        <input type="submit" class="btn btn-dark my-3" value="Registrarse">
    </form>
</div>
